---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crossplane-provider
  namespace: crossplane-system
spec:
  interval: 10m0s
  path: ./infrastructure/base/crossplan/provider
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: providerconfigs.aws.crossplane.io
  timeout: 5m
  patches:
    - patch: |-
        group: pkg.crossplane.io
        version: v1alpha1
        kind: ControllerConfig
        metadata:
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::845861764576:role/crossplane-provider-aws